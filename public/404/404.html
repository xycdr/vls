<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="error">
        <h1 class="glitch" data-text="404">404</h1>
        <p class="subtitle">Oops! Halaman tidak ditemukan.</p>
        <p class="description">MENDING LU CABUT DAH</p>
        <!-- Tombol "Tekan Saya" di bawah 404 -->
        <a href="#" id="play-audio-btn" class="btn">Back Home</a>
      </div>

      <div class="background">
        <div class="light"></div>
        <div class="stars"></div>
      </div>
    </div>

    <!-- Audio Player dengan atribut loop -->
    <audio
      id="error-audio"
      src="music/tomodachi.mp3"
      preload="auto"
      loop
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
